<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio</title>
  </head>
  <body>
    <h2>buscar emoji</h2>
    <button class="js-emoji">Emoji!!!</button>
    <p class="js-result"></p>
    <hr />
    <h2>buscar integers</h2>
    <button class="js-integer">Integer!!!</button>
    <p class="js-result2"></p>
    <hr />
    <h2>buscar perretes</h2>
    <button class="js-dog">Perretes!!!</button>
    <img class="img1-js" />
    <button class="js-dogAnother">Otro perrete!!!</button>
    <img class="img2-js" />
    <hr />
    <h2>Buscar usuario de github</h2>
    <label for="github">Nombre de usuario:</label>
    <input type="text" name="github" id="github" />
    <button class="js-github">Buscar</button>
    <h3>Resultados</h3>
    <h4>Nombre</h4>
    <p class="nameGithub-js"></p>
    <h4>Foto</h4>
    <img class="imgGithub-js" />
    <h4>Número de repositorios</h4>
    <p class="repGithub-js"></p>
    <hr />
    <label for="org">Nombre de la organización:</label>
    <input type="text" name="org" id="org" />
    <button class="js-org">Breeds</button>
    <ul class="list-js"></ul>
    <script src="./main.js"></script>
  </body>
</html>
