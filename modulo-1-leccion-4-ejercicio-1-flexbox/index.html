<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="page">
    <h1 class="title">Ejercicios de flexbox</h1>

    <h2>Ejercicio 1</h2>
    <p>
      Respuesta: lo que está comentado es lo necesario para que funcione en la
      otra dirección. Lo que indicamos en "flex-direction" nos indica el eje
      principal, en este caso es horizontal.
    </p>

    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
    </div>
    <br />
    <div class="container-new">
      <div class="item-new">1</div>
      <div class="item-new">2</div>
      <div class="item-new">3</div>
      <div class="item-new">5</div>
      <div class="item-new">6</div>
      <div class="item-new">7</div>
    </div>
  </body>
</html>
